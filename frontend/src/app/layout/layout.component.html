<mat-sidenav-container class="sidenav-container">
  <ng-container *ngIf="isHandset$ | async as isHandset">
    <mat-sidenav #drawer
                 [mode]="isHandset ? 'over' : 'side'"
                 [opened]="!isHandset">
      <mat-nav-list>
        <a mat-list-item routerLink="/search">Search</a>
        <a mat-list-item routerLink="/offers">Offers</a>
        <a mat-list-item routerLink="/tickets">Tickets</a>
        <a mat-list-item routerLink="/buses">Buses</a>
        <a mat-list-item routerLink="/booking">Booking</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button type="button" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Bus Ticketing System</span>
      </mat-toolbar>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </ng-container>
</mat-sidenav-container>
